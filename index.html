<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Counseling / Discipline Record</title>
    <style>
        :root{
            --green-1: #28a745;        /* primary green */
            --green-2: #20c997;        /* secondary/teal green */
            --green-rgba: 40,167,69;   /* RGB for shadows */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, var(--green-1) 0%, var(--green-2) 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 35px;
            font-size: 28px;
            color: #333;
            border-bottom: 3px solid var(--green-1);
            padding-bottom: 15px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row.full {
            grid-template-columns: 1fr;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 6px;
            font-size: 14px;
            color: #444;
        }

        input[type="text"],
        input[type="datetime-local"] {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="datetime-local"]:focus {
            outline: none;
            border-color: var(--green-1);
            box-shadow: 0 0 0 3px rgba(var(--green-rgba), 0.06);
        }

        .section-title {
            font-weight: bold;
            margin-top: 30px;
            margin-bottom: 20px;
            font-size: 16px;
            color: var(--green-1);
            text-transform: uppercase;
            letter-spacing: 1px;
            border-left: 4px solid var(--green-1);
            padding-left: 12px;
        }

        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
            padding: 14px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--green-1);
        }

        .checkbox-item label {
            font-weight: normal;
            margin: 0;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            resize: none;
            overflow: hidden;
            min-height: 80px;
            line-height: 1.6;
            transition: border-color 0.3s;
        }

        .textarea-expanding {
            transition: height 0.1s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--green-1);
            box-shadow: 0 0 0 3px rgba(var(--green-rgba), 0.06);
        }

        .action-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .suspension-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .suspension-item input[type="checkbox"] {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            accent-color: var(--green-1);
        }

        .suspension-item label {
            font-weight: normal;
            margin: 0;
        }

        .suspension-item input[type="number"] {
            width: 60px;
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }

        .suspension-item span {
            font-size: 14px;
        }

        .notice-box {
            background-color: #fff9e6;
            border: 1px solid #e6d89f;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }

        .signature-section {
            margin-top: 40px;
        }

        .signature-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
            align-items: end;
        }

        .signature-canvas-container {
            border: 2px solid var(--green-1);
            border-radius: 8px;
            background-color: #fafafa;
            cursor: crosshair;
            position: relative;
            transition: all 0.3s;
        }

        .signature-canvas-container:hover {
            box-shadow: 0 4px 12px rgba(var(--green-rgba), 0.12);
        }

        .signature-canvas {
            display: block;
            width: 100%;
            height: 100px;
            touch-action: none;
        }

        .clear-signature {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 11px;
            border-radius: 4px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .signature-canvas-container:hover .clear-signature {
            opacity: 1;
        }

        .clear-signature:hover {
            background-color: #c82333;
        }

        .button-container {
            margin-top: 40px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 14px 35px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-print {
            background: linear-gradient(135deg, var(--green-1) 0%, var(--green-2) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(var(--green-rgba), 0.35);
        }

        .btn-print:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(var(--green-rgba), 0.55);
        }

        .btn-clear {
            background-color: #6c757d;
            color: white;
        }

        .btn-clear:hover {
            background-color: #545b62;
            transform: translateY(-2px);
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }

            .container {
                box-shadow: none;
                padding: 20px;
                border-radius: 0;
            }

            .button-container {
                display: none;
            }

            textarea {
                border: 1px solid #000;
            }

            .signature-canvas-container {
                border: 1px solid #000;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 22px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .checkbox-grid {
                grid-template-columns: 1fr;
                gap: 14px;
            }

            .action-grid {
                grid-template-columns: 1fr;
            }

            .signature-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Counseling / Discipline Record</h1>

        <form id="counselingForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="employeeName">Employee Name:</label>
                    <input type="text" id="employeeName" name="employeeName">
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="supervisorName">Supervisor Name:</label>
                    <input type="text" id="supervisorName" name="supervisorName">
                </div>
                <div class="form-group">
                    <label for="dateTime">Date and Time of Occurrence:</label>
                    <input type="datetime-local" id="dateTime" name="dateTime">
                </div>
            </div>

            <div class="section-title">The following Counseling is taking place. Check all that apply and give details in the summary below:</div>

            <div class="checkbox-grid">
                <div class="checkbox-item">
                    <input type="checkbox" id="absenteeism" name="violation" value="absenteeism">
                    <label for="absenteeism">Absenteeism / Tardiness</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="inappropriate" name="violation" value="inappropriate">
                    <label for="inappropriate">Inappropriate Behavior</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="policy" name="violation" value="policy">
                    <label for="policy">Policy / Procedure Violation</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="performance" name="violation" value="performance">
                    <label for="performance">Unsatisfactory Job Performance</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="safety" name="violation" value="safety">
                    <label for="safety">Safety Violation</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="insubordination" name="violation" value="insubordination">
                    <label for="insubordination">Insubordination</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="cash" name="violation" value="cash">
                    <label for="cash">Cash Violation / Theft</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="other" name="violation" value="other">
                    <label for="other">Other</label>
                </div>
            </div>

            <div class="form-row full">
                <div class="form-group">
                    <label for="violationSummary">Summary of Violation</label>
                    <textarea id="violationSummary" name="violationSummary" class="textarea-expanding" placeholder="Enter detailed description of the violation..."></textarea>
                </div>
            </div>

            <div class="section-title">Action Being Taken:</div>

            <div class="action-grid">
                <div class="checkbox-item">
                    <input type="checkbox" id="coaching" name="action" value="coaching">
                    <label for="coaching">Coaching</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="verbal" name="action" value="verbal">
                    <label for="verbal">Verbal Warning</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="written" name="action" value="written">
                    <label for="written">Written Warning</label>
                </div>
                <div class="checkbox-item suspension-item">
                    <input type="checkbox" id="suspension" name="action" value="suspension">
                    <label for="suspension">Suspension</label>
                    <input type="number" id="suspensionDays" min="1" max="365" placeholder="Days">
                    <span>Day(s)</span>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="termination" name="action" value="termination">
                    <label for="termination">Termination</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="otherAction" name="action" value="otherAction">
                    <label for="otherAction">Other</label>
                </div>
            </div>

            <div class="form-row full">
                <div class="form-group">
                    <label for="correctiveAction">Summary of Corrective Action Plan. Include Actions and Dates for Improvement Follow Up:</label>
                    <textarea id="correctiveAction" name="correctiveAction" class="textarea-expanding" placeholder="Enter corrective action plan..."></textarea>
                </div>
            </div>

            <div class="notice-box">
                <strong>Employee Notice:</strong><br>
                Continued violations will result in progressive discipline, up to and including termination of employment.
            </div>

            <div class="form-row full">
                <div class="form-group">
                    <label for="employeeComments">Employee Comments:</label>
                    <textarea id="employeeComments" name="employeeComments" class="textarea-expanding" placeholder="Employee may add comments here..."></textarea>
                </div>
            </div>

            <div class="signature-section">
                <div class="signature-row">
                    <div class="form-group">
                        <label>Employee Signature:</label>
                        <div class="signature-canvas-container">
                            <canvas id="empSignature" class="signature-canvas" width="500" height="100"></canvas>
                            <button type="button" class="clear-signature" onclick="clearSignature('empSignature')">Clear</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="empSigDate">Date:</label>
                        <input type="text" id="empSigDate" name="empSigDate">
                    </div>
                </div>

                <div class="signature-row">
                    <div class="form-group">
                        <label>Supervisor Signature:</label>
                        <div class="signature-canvas-container">
                            <canvas id="supSignature" class="signature-canvas" width="500" height="100"></canvas>
                            <button type="button" class="clear-signature" onclick="clearSignature('supSignature')">Clear</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="supSigDate">Date:</label>
                        <input type="text" id="supSigDate" name="supSigDate">
                    </div>
                </div>

                <div class="signature-row">
                    <div class="form-group">
                        <label>Witness / HR (Optional):</label>
                        <div class="signature-canvas-container">
                            <canvas id="witnessSignature" class="signature-canvas" width="500" height="100"></canvas>
                            <button type="button" class="clear-signature" onclick="clearSignature('witnessSignature')">Clear</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="witnessSigDate">Date:</label>
                        <input type="text" id="witnessSigDate" name="witnessSigDate">
                    </div>
                </div>
            </div>

            <div class="button-container">
                <button type="button" class="btn-print" onclick="window.print()">Print / Save as PDF</button>
                <button type="button" class="btn-clear" onclick="clearForm()">Clear Form</button>
            </div>
        </form>
    </div>

    <script>
        // ==================== SIGNATURE PAD FUNCTIONALITY ====================
        const signaturePads = {};

        function initSignaturePad(canvasId) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            let isDrawing = false;
            let lastX = 0;
            let lastY = 0;

            // Set up canvas for high DPI displays
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * 2;
            canvas.height = rect.height * 2;
            ctx.scale(2, 2);

            // Drawing settings
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            function getCoordinates(e) {
                const rect = canvas.getBoundingClientRect();
                if (e.touches && e.touches[0]) {
                    return {
                        x: e.touches[0].clientX - rect.left,
                        y: e.touches[0].clientY - rect.top
                    };
                }
                return {
                    x: e.clientX - rect.left,
                    y: e.clientY - rect.top
                };
            }

            function startDrawing(e) {
                e.preventDefault();
                isDrawing = true;
                const coords = getCoordinates(e);
                lastX = coords.x;
                lastY = coords.y;
            }

            function draw(e) {
                if (!isDrawing) return;
                e.preventDefault();

                const coords = getCoordinates(e);
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(coords.x, coords.y);
                ctx.stroke();

                lastX = coords.x;
                lastY = coords.y;

                // Save signature to localStorage
                saveSignature(canvasId);
            }

            function stopDrawing() {
                isDrawing = false;
            }

            // Mouse events
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);

            // Touch events
            canvas.addEventListener('touchstart', startDrawing);
            canvas.addEventListener('touchmove', draw);
            canvas.addEventListener('touchend', stopDrawing);

            signaturePads[canvasId] = { canvas, ctx };
        }

        function clearSignature(canvasId) {
            const pad = signaturePads[canvasId];
            if (pad) {
                pad.ctx.clearRect(0, 0, pad.canvas.width, pad.canvas.height);
                localStorage.removeItem(`signature_${canvasId}`);
            }
        }

        function saveSignature(canvasId) {
            const canvas = document.getElementById(canvasId);
            const dataUrl = canvas.toDataURL();
            localStorage.setItem(`signature_${canvasId}`, dataUrl);
        }

        function loadSignature(canvasId) {
            const dataUrl = localStorage.getItem(`signature_${canvasId}`);
            if (dataUrl) {
                const canvas = document.getElementById(canvasId);
                const ctx = canvas.getContext('2d');
                const img = new Image();
                img.onload = function() {
                    ctx.drawImage(img, 0, 0);
                };
                img.src = dataUrl;
            }
        }

        // Initialize all signature pads
        window.addEventListener('load', function() {
            initSignaturePad('empSignature');
            initSignaturePad('supSignature');
            initSignaturePad('witnessSignature');

            // Load saved signatures
            loadSignature('empSignature');
            loadSignature('supSignature');
            loadSignature('witnessSignature');
        });

        // ==================== AUTO-EXPAND TEXTAREAS ====================
        function autoExpand(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        // Initialize all textareas
        document.querySelectorAll('textarea').forEach(textarea => {
            textarea.addEventListener('input', function() {
                autoExpand(this);
            });
            
            // Set initial height
            autoExpand(textarea);
        });

        // ==================== CLEAR FORM ====================
        function clearForm() {
            if (confirm('Are you sure you want to clear all form data and signatures?')) {
                document.getElementById('counselingForm').reset();
                
                // Clear all signatures
                clearSignature('empSignature');
                clearSignature('supSignature');
                clearSignature('witnessSignature');
                
                // Reset textarea heights
                document.querySelectorAll('textarea').forEach(textarea => {
                    textarea.style.height = 'auto';
                    autoExpand(textarea);
                });

                // Clear localStorage
                localStorage.removeItem('counselingFormData');
            }
        }

        // ==================== SAVE/LOAD FORM DATA ====================
        document.getElementById('counselingForm').addEventListener('input', function() {
            const formData = new FormData(this);
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                if (data[key]) {
                    if (Array.isArray(data[key])) {
                        data[key].push(value);
                    } else {
                        data[key] = [data[key], value];
                    }
                } else {
                    data[key] = value;
                }
            }
            
            localStorage.setItem('counselingFormData', JSON.stringify(data));
        });

        window.addEventListener('load', function() {
            const savedData = localStorage.getItem('counselingFormData');
            if (savedData) {
                const data = JSON.parse(savedData);
                
                for (let key in data) {
                    const elements = document.getElementsByName(key);
                    elements.forEach(element => {
                        if (element.type === 'checkbox') {
                            const values = Array.isArray(data[key]) ? data[key] : [data[key]];
                            element.checked = values.includes(element.value);
                        } else {
                            element.value = data[key];
                        }
                    });
                }
                
                // Adjust textarea heights after loading
                document.querySelectorAll('textarea').forEach(autoExpand);
            }
        });
    </script>
</body>
</html>
